{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login</title>
  <link rel="shortcut icon" href="{% static 'adminui/favicon.ico' %}" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'adminui/css/header.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fdfdfd;
    }
    .background-blur {
      flex: 1;
      position: relative;
      width: 100%;
    }
    .background-blur::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{% static 'adminui/watermarklogo.jpeg' %}") no-repeat center center/contain;
      opacity: 0.60;
      z-index: -1;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container d-flex justify-content-center">
    <div class="d-flex align-items-center" style="gap:20px">
      <a class="navbar-brand" href="#"><img src="{% static 'adminui/logo1.png' %}" class="simats_logo" alt="SIMATS Logo"></a>
      <div class="navbar-text fw-bold">SIMATS EXAMINATION</div>
      <a class="navbar-brand" href="#"><img src="{% static 'adminui/sse_logo.webp' %}" class="sse_logo" alt="SSE Logo"></a>
    </div>
  </div>
</nav>

<div class="background-blur d-flex flex-column align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="card shadow-lg rounded-4 p-4">
          <div class="text-center mb-3">
            <img src="{% static 'adminui/logo1.png' %}" alt="Logo" class="img-fluid" style="max-width:70px;">
          </div>

          <h2 class="h4 fw-semibold text-center">Faculty Login</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="faculty_id" class="form-label">Faculty ID</label>
              <input type="text" id="faculty_id" name="faculty_id" class="form-control" placeholder="Enter Faculty ID" required>
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>

            <!-- Show only faculty messages -->
           {% if messages %}
  {% for msg in messages %}
    {% if 'faculty' in msg.tags %}
      <div class="alert alert-danger mt-2">{{ msg }}</div>
    {% endif %}
  {% endfor %}
{% endif %}


            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
