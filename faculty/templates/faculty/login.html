{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("/static/adminui/logo1.png") no-repeat center center/cover;
      filter: blur(7px);
      opacity: 0.5;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="card shadow-lg rounded-4 p-4">
          <div class="text-center mb-3">
            <img src="/static/adminui/logo1.png" alt="Logo" class="img-fluid" style="max-width:70px;">
          </div>

          <h2 class="h4 fw-semibold text-center">Faculty Login</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="faculty_id" class="form-label">Faculty ID</label>
              <input type="text" id="faculty_id" name="faculty_id" class="form-control" placeholder="Enter Faculty ID" required>
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            {% if messages %}
              <div class="alert alert-danger mt-2">
                {% for msg in messages %}
                  {{ msg }}
                {% endfor %}
              </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
