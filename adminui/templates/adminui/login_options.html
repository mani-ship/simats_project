{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="{% static 'adminui/css/header.css' %}">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fdfdfd;
    }

    /* Background only for content area */
    .background-blur {
      flex: 1;
      position: relative;
      width: 100%;
    }

    .background-blur::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{% static 'adminui/watermarklogo.jpeg' %}") no-repeat center center/contain;
      opacity: 0.60;  /* light watermark effect */
      z-index: -1;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #0d6efd;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      border-radius: 6px;
    }

    .btn-custom:hover {
      background-color: #084298;
      color: white;
    }

    .navbar {
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }

    .navbar .container {
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="d-flex align-items-center" style="gap:20px">
        <a class="navbar-brand" href="#">
          <img src="{% static 'adminui/logo1.png' %}" class="simats_logo" alt="SIMATS Logo">
        </a>

        <div class="navbar-text">SIMATS EXAMINATION</div>

        <a class="navbar-brand" href="#">
          <img src="{% static 'adminui/sse_logo.webp' %}" class="sse_logo" alt="SSE Logo">
        </a>
      </div>
    </div>
  </nav>

  <!-- Content with background image -->
  <div class="background-blur d-flex flex-column align-items-center justify-content-center">

    <div class="container py-5">
      <div class="row justify-content-center text-center g-4">

        <!-- Admin Card -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="card p-4" onclick="location.href='{% url 'login' %}'">
            <i class="bi bi-person-fill"></i>
            <h5 class="fw-bold text-primary">Admin</h5>
            <p>Manage and monitor the system with full access.</p>
            <button class="btn btn-custom">Log In</button>
          </div>
        </div>

        <!-- Faculty Card -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="card p-4" onclick="location.href='{% url 'faculty_login' %}'">
            <i class="bi bi-person-badge-fill"></i>
            <h5 class="fw-bold text-primary">Faculty</h5>
            <p>Login to manage and evaluate students.</p>
            <button class="btn btn-custom">Log In</button>
          </div>
        </div>

        <!-- Student Card -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="card p-4" onclick="location.href='{% url 'student_auth' %}'">
            <i class="bi bi-mortarboard-fill"></i>
            <h5 class="fw-bold text-primary">Student</h5>
            <p>Login to explore your learning dashboard.</p>
            <button class="btn btn-custom">Log In</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
