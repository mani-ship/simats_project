{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Options</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: #f4f6f9;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("{% static 'adminui/logo1.png' %}") no-repeat center center/cover;
      filter: blur(7px);
      opacity: 0.5;
      z-index: -1;
    }
    .logo-container {
      margin-bottom: 30px;
      text-align: center;
      z-index: 1;
    }
    .logo-container img {
      width: 150px;
      height: auto;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s;
      cursor: pointer;
      z-index: 1;
    }
    .card:hover {
      transform: translateY(-8px);
    }
    .card i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #0d6efd;
    }
    .btn-custom {
      background-color: #0d6efd;
      color: white;
      border-radius: 6px;
    }
    .btn-custom:hover {
      background-color: #084298;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="{% static 'adminui/logo1.png' %}" alt="Logo">
  </div>

  <!-- Login Cards -->
  <div class="container">
    <div class="row justify-content-center text-center g-4">

      <!-- Admin Card -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card p-4" onclick="location.href='{% url 'login' %}'">
          <i class="bi bi-person-fill"></i>
          <h5 class="fw-bold text-primary">Admin</h5>
          <p>Manage and monitor the system with full access.</p>
          <button class="btn btn-custom">Enter</button>
        </div>
      </div>

      <!-- Faculty Card -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card p-4" onclick="location.href='{% url 'faculty_login' %}'">
          <i class="bi bi-person-badge-fill"></i>
          <h5 class="fw-bold text-primary">Faculty</h5>
          <p>Login to manage and evaluate students.</p>
          <button class="btn btn-custom">Enter</button>
        </div>
      </div>

      <!-- Student Card -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card p-4" onclick="location.href='{% url 'student_auth' %}'">
          <i class="bi bi-mortarboard-fill"></i>
          <h5 class="fw-bold text-primary">Student</h5>
          <p>Login to explore your learning dashboard.</p>
          <button class="btn btn-custom">Enter</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
