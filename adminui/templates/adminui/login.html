{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="{% static 'adminui/css/header.css' %}">
  <style>
   body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fdfdfd;
    }
    /* Background only for content area */
    .background-blur {
      flex: 1;
      position: relative;
      width: 100%;
    }

    .background-blur::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{% static 'adminui/watermarklogo.jpeg' %}") no-repeat center center/contain;
      opacity: 0.60;  /* light watermark effect */
      z-index: -1;
    }
     .navbar {
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }

    .navbar .container {
      justify-content: center;
    }

  </style>
</head>
<body>

    <!-- Header -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container d-flex justify-content-center">
    <div class="d-flex align-items-center" style="gap:20px">
      <a class="navbar-brand" href="#">
        <img src="{% static 'adminui/logo1.png' %}" class="simats_logo" alt="SIMATS Logo">
      </a>

      <div class="navbar-text fw-bold">SIMATS EXAMINATION</div>

      <a class="navbar-brand" href="#">
        <img src="{% static 'adminui/sse_logo.webp' %}" class="sse_logo" alt="SSE Logo">
      </a>
    </div>
  </div>
</nav>


  <!-- Content with background image -->
  <div class="background-blur d-flex flex-column align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="card shadow-lg rounded-4 p-4">
          <div class="text-center mb-3">
            <img src="{% static 'adminui/logo1.png' %}" alt="Logo" class="img-fluid" style="max-width:70px;">

          </div>

          <h2 class="h4 fw-semibold text-center">Admin Login</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
            </div>
            {% if messages %}
              <div class="alert alert-danger mt-2">
                {% for msg in messages %}
                  {{ msg }}
                {% endfor %}
              </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
