{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("/static/adminui/logo1.png") no-repeat center center/cover;
      filter: blur(7px);
      opacity: 0.5;
      z-index: -1;
    }

    /* Home button (top-left fixed) */
    .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      transition: all 0.2s ease;
    }
    .home-btn:hover {
      transform: scale(1.2);
      color: #0d6efd;
    }

    .container {
      margin-top: 60px; /* push content down below home button */
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Home Icon -->
  <a href="{% url 'dashboard' %}" class="home-btn">
    <i class="bi bi-house-door fs-3 text-primary"></i>
  </a>

  <div class="container">
    <div class="card p-4">
      <h4 class="mb-3">Registered Students</h4>

      <!-- Search Bar -->
      <form method="get" class="mb-3 d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Search by ID or Name" value="{{ query }}">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <!-- Student Table -->
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.full_name }}</td>
            <td>
              <a href="{% url 'student_change_password' student.id %}" class="btn btn-sm btn-warning">
                Change Password
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center">No students found</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
