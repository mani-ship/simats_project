{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("/static/adminui/logo1.png") no-repeat center center/cover;
      filter: blur(7px);
      opacity: 0.5;
      z-index: -1;
    }
    .sidebar {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 100vh;
      width: 95%;
    }
    .sidebar a {
      display: block;
      padding: 8px 12px;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
    }
    .sidebar a:hover,
    .sidebar .active {
      background: #e9f0ff;
      color: #0d6efd;
    }
    .content-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 100vh;
      flex-grow: 1;
      margin-right: 5%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="col-lg-3 col-md-4 p-3">
        <div class="sidebar h-100 d-flex flex-column">
          <div class="text-center mb-4">
            <img src="/static/adminui/logo1.png" alt="Logo" class="img-fluid mb-2" style="max-width:80px;">
            <h5>Site Administration</h5>
          </div>
          <nav class="flex-grow-1">
            <h6 style="color: #0d6efd;">Admin</h6>
            <a href="{% url 'faculty_list' %}">Faculty</a>
            <a href="{% url 'problem_upload' %}">Add Problem</a>
            <h6 style="color: #0d6efd;">Student</h6>
            <a href="{% url 'student_list' %}">Change Password</a>
            <a href="{% url 'logout' %}" class="text-danger">Logout</a>
          </nav>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-lg-9 col-md-8 p-3 d-flex">
        <div class="content-box flex-fill">
          {% block content %}
          <div class="alert alert-info text-center">
            <i class="bi bi-lightbulb"></i> Welcome, <b>{{ request.user.username }}</b>!
          </div>
          {% endblock %}
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
